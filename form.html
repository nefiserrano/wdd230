    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>User Information</legend>
                <label>Username*<input type="text" id="username" name="username" required></label>
                <label>Password*<input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"></label>
                <label>Confirm Password*<input type="password" id="passwordConfirmed" name="passwordConfirmed" required></label>
                <div id="feedback"></div>
                <label>Email*<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address"></label>
            </fieldset>
            
            <fieldset>
                <legend>Rating</legend>
                <label for="rating">Page Rating </label>
                <div id="rangevalue">1</div>
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                	<option value="1">1</option>
                	<option value="2">2</option>
                	<option value="3">3</option>
                	<option value="4">4</option>
                	<option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Send My Information!">
        </form>
